name: Publish Docker images

on:
  push:
    branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ "v*.*.*" ]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  bootstrapper:
    name: Bootstrapper binaries
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./bootstrapper
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Fix Gradle permissions
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew linkReleaseExecutableLinuxArm64 linkReleaseExecutableLinuxX64

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: bootstrapper
          path: './build/bin/'

  package:
    name: Publish Docker image
    runs-on: ubuntu-latest
    needs: bootstrapper
    permissions:
      contents: read
      packages: write

    steps:
      - name: Enable latest tag
        run: echo "PUSH_LATEST=true" >> $GITHUB_ENV
        if: startsWith(github.ref, 'refs/tags/v')

      - name: Checkout
        uses: actions/checkout@v4

      - name: Download File
        uses: actions/download-artifact@v4
        with:
          name: bootstrapper
          path: ./bootstrapper/build/bin/

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ env.PUSH_LATEST || false }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build & push images
        uses: docker/bake-action@v6
        with:
          push: true
          files: |
            docker-bake.hcl
            cwd://${{ steps.meta.outputs.bake-file }}
